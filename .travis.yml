sudo: required
services: 
  - docker

before_install:
  - docker build -t sustain77/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run sustain77/react-test npm test -e CI=true -- --coverage 

after_success:
  - docker build -t sustain77/multi-client ./client
  - docker build -t sustain77/multi-nginx ./nginx
  - docker build -t sustain77/multi-server ./server
  - docker build -t sustain77/multi-worker ./worker
  # Login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push sustain77/multi-client
  - docker push sustain77/multi-nginx
  - docker push sustain77/multi-server
  - docker push sustain77/multi-worker
